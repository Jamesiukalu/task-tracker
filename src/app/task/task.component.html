<div class="task-details bg-white p-4 rounded border">
  <h2 class="text-lg font-semibold mb-2 text-gray-700">{{ task.title }}</h2>
  <p class="text-gray-700 mb-2">{{ task.description }}</p>
  <p class="text-gray-600 mb-2">Due Date: {{ task.dueDate }}</p>
  <div class="flex items-center space-x-2">
    <button
      class="bg-indigo-600 text-white px-3 py-1 rounded"
      (click)="editTask()"
    >
      Edit
    </button>
    <button
      class="bg-red-500 text-white px-3 py-1 rounded"
      (click)="deleteTask(task.id)"
    >
      Delete
    </button>
  </div>
</div>
