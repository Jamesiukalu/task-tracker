<!-- task-edit-modal.component.html -->

<h2>Edit Task</h2>
<form>
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" [(ngModel)]="editedTask.title" required>

  <label for="description">Description:</label>
  <textarea id="description" name="description" [(ngModel)]="editedTask.description" required></textarea>

  <label for="dueDate">Due Date:</label>
  <input type="date" id="dueDate" name="dueDate" [(ngModel)]="editedTask.dueDate" required>

  <button type="button" (click)="onSave()">Save</button>
  <button type="button" (click)="onCancel()">Cancel</button>
</form>
